<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country & State Find</title>


    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="map-bg">
        <div class="container">
            <div class="row mt-5" style="background: darkgray;
    opacity: 0.9;">
                <div class="col-lg-4 form-group">
                    <label for="">Countries:</label>
                    <select class="form-select countries" id="mySelect" aria-label="Default select example">

                    </select>
                    <p class="countryPopulation"></p>
                </div>

                <div class="col-lg-4 form-group">
                    <label for="" class="d-none lableShowState">States:</label>
                    <select class="form-select statesField d-none" id="mySelectState"
                        aria-label="Default select example">

                    </select>

                </div>
                <div class="col-lg-4 form-group">
                    <label for="" class="d-none lableShowCity">Cities:</label>
                    <select class="form-select citiesField d-none" id="mySelectCities"
                        aria-label="Default select example">

                    </select>
                    <p class="cityPopulation"></p>
                </div>


            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>

   
</body>

</html>
